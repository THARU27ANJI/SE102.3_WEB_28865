<html>
    <head>
        <title>HTML FORM</title>
    </head>
    <body>
        <center>
        <form>
            <fieldset style="display:inline-block;">
                <legend>Car Registration</legend>
                <TABLE>
                    <TR>
                        <TD>Owner Name</TD>
                        <TD><input type="text" placeholder="Owner name" ></TD>
                    </TR>
                    <TR>
                        <TD>Email</TD>
                        <TD><input type="text" placeholder="Email" ></TD>
                    </TR>
                    <TR>
                        <TD>Phone Number</TD>
                        <TD><input type="text" placeholder="Phone Number"></TD>
                    </TR>
                    <TR>
                        <TD>Country</TD>
                        <TD><select id="country-names">
                            <option value="Sri Lanka">Sri Lanka</option>
                            <option value="United States">United States</option>
                            <option value="Canada">Canada</option>
                          </select></TD>
                    </TR>
                    <TR>
                        <TD>Car Model</TD>
                        <TD><input type="text"></TD>
                    </TR>
                    <TR>
                        <TD>Manufacture Year</TD>
                        <TD><select id="years">
                            <option value="Select Year">Select Year</option>
                            <option value="2014">2014</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                          </select></TD>
                    </TR>
                    <TR>
                        <TD>Tranmission</TD>
                        <TD><input type="radio"> Manual <input type="radio"> Auto </TD>
                    </TR><br>
                    <TR>
                        <TD>Other</TD>
                        <TD><textarea rows="5"></textarea></TD>
    
                    </TR>
                    <TR>
                        <TD colspan="2"><input type="checkbox">I agree to the terms and conditions</TD>
                    </TR>
                    <TR>
                        <TD><input type="submit" value="Submit"></TD>
                        <TD><input type="Reset" value="Reset"></TD>
                    </TR
            </fieldset>
        </form>
    </center>
    </body>
</html>

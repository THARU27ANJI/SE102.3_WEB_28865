<html>
    <head>
        <title>
            Question 04
        </title>
    </head>
    <body>
        <center>
            <form name="form">
                <label>DropDown :</label>
                <select name="bnd" onchange="x();">
                    <option >1</option>
                    <option >2</option>
                    <option >3</option>
                    <option >4</option>
                    <option >5</option>
                    <option >6</option>
                    <option >7</option>
                    <option >8</option>
                    <option >9</option>
                    <option >10</option>    
                </select>
            </form>
        </center>
        <script>
            function x() 
            {
                var index = document.form.bnd.selectedIndex;
                document.form.bnd.remove(index);
            }
        </script>
    </body>
</html>

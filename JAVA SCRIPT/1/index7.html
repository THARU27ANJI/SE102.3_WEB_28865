<html>
    <head>
    <title>
        Question 07
    </title>
    </head>
    <body>
    <script> 
        a1=parseFloat(prompt("Enter a number:"));
        a2=parseFloat(prompt("Enter a number:"));
        a3=prompt("Enter a mathematical operation:");

        switch(a3)
        {
                case '+':
                document.write("The sum:" +(a1+a2));
                break;
                case '-':
                document.write("The sum:" +(a1-a2));
                break;
                case '/':
                document.write("The sum:" +(a1/a2));
                break;
                case '*':
                document.write("The sum:" +(a1*a2));
                break;
        }
    </script>
    </body>
</html>

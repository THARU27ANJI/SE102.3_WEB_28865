<html>
    <head>
    <title>
        Question 05
    </title>
    </head>
    <body>
    <script> 
    a1=parseInt(prompt("Enter a number:(1-7)"));

    switch(a1){
        case 1:
            document.write("Monday");
            break;
            case 2:
            document.write("Tueday");
            break;
            case 3:
            document.write("Wednesday");
            break;
            case 4:
            document.write("Thursday");
            break;
            case 5:
            document.write("Friday");
            break;
            case 6:
            document.write("Saturday");
            break;  
            case 7:
            document.write("Sunday");
            break;  
    }

    </script>
    </body>
</html>
